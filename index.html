<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="info-imc">
            <div class="section">
                <h1>IMC</h1>
                <ul>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>
            <div class="section">
                <h2>Resultado</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>

        <form class="form" action="" method="POST">
            <h1>Calcule seu IMC</h1>
            <label for="peso">Peso (kg):</label>
            <input type="text" id="peso" class="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="text" id="altura" class="altura" required>

            <button type="submit">Calcular</button>
        </form>
        <div class="resultado"></div>

    </section>


    <script src="/assets/js/main.js"></script>
</body>

</html>
